<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="process_order.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label>Color:</label>
            <input type="radio" id="red" name="color" value="red" required>
            <label for="red">Red</label>
            <input type="radio" id="blue" name="color" value="blue" required>
            <label for="blue">Blue</label>
            <input type="radio" id="green" name="color" value="green" required>
            <label for="green">Green</label>

            <label>Extras:</label>
            <input type="checkbox" id="gift-wrap" name="extras[]" value="gift-wrap">
            <label for="gift-wrap">Gift Wrap</label>
            <input type="checkbox" id="rush-delivery" name="extras[]" value="rush-delivery">
            <label for="rush-delivery">Rush Delivery</label>

            <button type="submit">Place Order</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
